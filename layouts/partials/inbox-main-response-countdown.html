<div class="InboxMain" role="main">
  <div class="InboxDetails">
    <div class="InboxDetails-identity">
      <div class="Avatar Avatar--round Avatar--xs" style="background: #1B202F;" title="Harry Cresswell">
          <div class="Avatar--initials">JW</div>
      </div><!-- /.Avatar -->
      <span class="InboxDetails-name">Jim Wolfe</span>
    </div>
    <div class="InboxDetails-subject">Super Startup</div>
    <div class="InboxDetails-icons">
        <div class="Tooltip Tooltip--bottom" data-tooltip="Mark Unread">
            <i class="material-icons md-24">markunread</i>
        </div>
        <div class="Tooltip Tooltip--bottom" data-tooltip="Delete">
            <i class="material-icons md-24">delete</i>
        </div>
        <div class="InboxDetails-toggle">
            <i id="toggle" class="js-rotate material-icons md-24">keyboard_arrow_right</i>
        </div>
    </div>
  </div>
  <div class="InboxMessages">
      <div class="InboxMessage">
          <div class="InboxMessage-avatar">
              <div class="Avatar Avatar--round Avatar--xs" style="background: #1B202F;" title="Harry Cresswell">
                  <div class="Avatar--initials">JW</div>
              </div><!-- /.Avatar -->
          </div><!-- /.InboxMessage-avatar -->
          <div class="InboxMessage-content">
              <div class="InboxMessage-bubble InboxMessage-bubble--left">
                  <p>Hi Harry, Iâ€™m interested in finding out more about your project.</p>
              </div><!-- /.InboxMessage-bubble -->
              <span class="InboxMessage-timestamp">2.30pm</span>
          </div><!-- /.InboxMessage-content -->
      </div><!-- /.InboxMessage -->


      <div class="cf">
          <div class="u-marginTop--s">
            <div class="InboxResponseCountdown">
                <p>You have <span>00:00:00</span> hours to respond to this InboxMessage in order to keep your current response rate.</p>
                <a href="#" class="">What is this?</a>
            </div><!-- /.Response-countdown -->
          </div><!-- /.u-marginTop-s -->
      </div><!-- /.cf -->

  </div>
  <div class="InboxCompose">
    <div class="InboxCompose-container">
        <textarea class="InboxCompose-textarea" type="text" name="" placeholder="Start typing..."></textarea>
        <div class="Tooltip Tooltip--top" data-tooltip="Attach">
          <i class="material-icons md-24">attach_file</i>
        </div>
    </div><!-- /.Compose-container -->
    <div class="cf">
      <div class="u-pull-right">
        <button class="Button Button--primary Button--m">Send</button>
      </div>
    </div>
  </div><!-- /.Compose -->
</div>
